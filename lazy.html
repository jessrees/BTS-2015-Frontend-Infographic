 $(document).ready(function(){ 
    $('#inner-circle').lazylinepainter({
        "svgData": pathObj,
        "speedMultiplier": 10,
        "reverse": true,
        "responsive": true,
        "drawSequential": false
    }).lazylinepainter('paint'); 


    $('path').mouseenter(function() {
        child = $(this).attr('data-child');



        percentage = percentages[child]+"%";

        function isEven(value) {
            if (value%2 == 0) {
                label = labels[0]
            } else {
                label = labels[1];
            }
        }
        isEven(child);

        console.log(child)
        resourceNum = (parseInt(child)+1)/2;
        console.log(resourceNum);
        resource = Math.round(resourceNum);
        resource = resource-1;
        resource = resources[resource];



        $('.label').html(resource + "<br>" + percentage + " " + label);








    }). mouseleave(function() {
        $('.label').text("");
    });
    i = 0;
    $('path').each(function() {
        $(this).attr('data-child',i);
        i++;
    })

});



$(document).bind('mousemove', function(e){
    $('.label').css({
        left:  e.pageX - 50,
        top:   e.pageY - 20
    });
});
