<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kaplan Infographic - Breakdown by Career Goals</title>
    <!-- Default Style Sheets -->
        <link rel="stylesheet" href="../assets/_external-css/application.css">
        <link rel="stylesheet" href="../assets/_external-css/content.css">
        <link rel="stylesheet" href="../assets/_external-css/fonts.css">
    <!-- Stylesheet for infographics -->
        <link rel="stylesheet" type="text/css" href="../assets/css/infographic-style.css" />

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    </head>
    <body>
		<script type="text/javascript">
$(function () {

    Highcharts.setOptions({
        colors: ['#1e6ba6', '#e71f53', '#4ea74c', '#e7579d', '#2ea6d5', '#ef7933', '#c0d44c', '#fac249']
    });
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Breakdown by Career Goals'
        },
        xAxis: {
            categories: ['Career Enhancer', 'Career Switcher', 'Aspiring Entrepreneur']
        },
        yAxis: {
            min: 0,
            title: {
                text: '% of Respondents'
            },
            stackLabels: {
                enabled: false,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: -30,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y + '%<br/>' +
                    'Total: ' + this.point.stackTotal;
            }
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                pointPadding: 0.01,
                borderWidth: 0,
                groupPadding: .02,
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: 'none',
                        fontSize: '33px'
                    },
                    formatter: function () {
                        return  this.y + '%'
                    }
                }
            }
        },
        series: [{
            name: 'MBA Only',
            data: [43, 57, 55]
        }, {
            name: 'MBA and Master\'s',
            data: [25, 25, 28]
        }, {
            name: 'Master\'s Only',
            data: [31, 19, 16]
        }]
    });
});
		</script>
	</head>
	<body>
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>





        <script src="../assets/_external-js/Highcharts/js/highcharts.js"></script>
	</body>
</html>
