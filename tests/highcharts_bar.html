<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
       	<title>Kaplan Infographic - Benefits of MBA</title>
	<!-- Default Style Sheets -->
		<link rel="stylesheet" href="../assets/_external-css/application.css">
		<link rel="stylesheet" href="../assets/_external-css/content.css">
		<link rel="stylesheet" href="../assets/_external-css/fonts.css">
	<!-- Stylesheet for infographics -->
		<link rel="stylesheet" type="text/css" href="../assets/css/infographic-style.css" />
	<!-- Stylesheet for charts --> 
		<link rel="stylesheet" href="../assets/css/data-vis.css">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    </head>
    <body>

	<script type="text/javascript">

	

		$(function () {
			Highcharts.setOptions({
			    colors: ['#1e6ba6'],
			    style: {
			    	fontSize: '22px'
			    }
			});
		    var chart = $('#container').highcharts({
		        chart: {
		            type: 'column',
		        },
		        credits: {
		        	enabled: false,
		        },
		        title: {
		            text: 'The Younger the Better to Reap the Benefits of an MBA'
		        },
		        subtitle: {
		            text: 'Source: Financial Times'
		        },
		        xAxis: {
		            categories: [
		                '24 Years Old & Under',
		                '25-26 Years Old',
		                '27-28 Years Old'
		            ],
		            crosshair: {
          	  			color: '#eae6e0'
        			},
		        },
		        yAxis: {
		            min: 0,
		            title: {
		                text: '% of Increase after 3 years'
		            },
		            gridLineWidth: 0,
		            labels: {
		            	enabled: false,
		            }
		        },
		        tooltip: {
		            enabled: false
		        },
		        plotOptions: {
		            column: {
		                pointPadding: 0.01,
		                borderWidth: 0,
		                groupPadding: .05,
		                colorByPoint: true,
		                states: {
		                	normal: {
		                		animation: true,
		                	},
		                    hover: {
		                    	brightness: -0.1,
		                    	borderColor: 'red',
		                    	animation: {
		                    		enabled: true,
		                    		duration: 1000,
		                    	}                                                
		                    }
		                }
		            }
		        },
		        series: [{
		        	showInLegend: false,
		            data: [137, 110, 89],
		            cursor: 'pointer',
		            animation: {
		                duration: 2010,
		                easing: 'easeOutExpo'
		            },
		            dataLabels: {
			            enabled: true,
			            color: '#FFFFFF',
			            align: 'center',
			            inside: true,
			            defer: false,
			            verticalAlign: 'bottom',
			            y: 50,
			            useHTML: true,
			            formatter: function() {
			            	return ("<span class='datalabel'>" + this.y + "%</span>");
			            },
			            style: {
			                fontSize: '4em',
			                fontFamily: '"FacitWeb-semibold", "lucida grande", sans-serif',
			                textShadow: 'none'
			            }
			        }
		        }]
		    });

			$(window).resize(function() {
				chart.redraw();
			});
		});
		</script>

		<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
		<script src="../assets/_external-js/Highcharts/js/highcharts.js"></script>

    </body>
</html>
