<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kaplan Infographic - Breakdown by Career Goals</title>
    <!-- Default Style Sheets -->
        <link rel="stylesheet" href="../assets/_external-css/application.css">
        <link rel="stylesheet" href="../assets/_external-css/content.css">
        <link rel="stylesheet" href="../assets/_external-css/fonts.css">
    <!-- Stylesheet for infographics -->
        <link rel="stylesheet" type="text/css" href="../assets/css/infographic-style.css" />

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    </head>
    <body>
<script type="text/javascript">
$(function () {

    Highcharts.setOptions({
        colors: ['#1e6ba6', '#e71f53', '#4ea74c', '#e7579d', '#2ea6d5', '#ef7933', '#c0d44c', '#fac249']
    });

    $('#container').highcharts({
        chart: {
            type: 'bar',
            spacingBottom: 50,
            marginTop: -10,
            marginLeft: 0,
            marginRight: 0,
        },
        title: {
            text: null
        },
        xAxis: {
            title: {
                text: null
            }, 
            labels: {
                enabled: false
            }
        },
        yAxis: {
            min: 0,
            ceiling: 90,
            height: 200,
            gridLineWidth: 0,
            title: {
                text: null
            },
            labels: {
                enabled: false,
            }
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.series.name + ': </b>' + this.y + '%'
            }
        },
        plotOptions: {
            bar: {
                pointPadding: 0,
                groupPadding: 0,
                borderWidth: 0,
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    style: {
                        textShadow: 'none',
                        fontSize: '2.5em',
                        textIndent: '-30px',
                        textAlign: 'center',
                        fontFamily: '"FacitWeb-semibold", "lucida grande", sans-serif',
                    },
                    formatter: function () {
                        return '<div style="margin-left: -10px; margin-top: 3px;"><span>' + this.y + '%</span></div>';
                    },
                    useHTML: true
                }
            }
        },
        legend: {
            layout: 'horizontal',
            align: 'center',
            verticalAlign: 'bottom',
            floating: false,
            shadow: false,
            reversed: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'A Lack of Relevant Work Experience',
            data: [9]
        }, {
            name: 'A Low Undergraduate GPA',
            data: [32]
        }, {
            name: 'A Low GMAT/GRE Score',
            data: [50]
        }]
    });
});
		</script>
	</head>
	<body>
        <div id="container" style="min-width: 310px; height: 200px; margin: 0 auto"></div>





        <script src="../assets/_external-js/Highcharts/js/highcharts.js"></script>
    </body>
</html>
