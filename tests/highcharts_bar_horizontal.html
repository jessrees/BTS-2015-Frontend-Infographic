<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kaplan Infographic - Breakdown by Career Goals</title>
    <!-- Default Style Sheets -->
        <link rel="stylesheet" href="../assets/_external-css/application.css">
        <link rel="stylesheet" href="../assets/_external-css/content.css">
        <link rel="stylesheet" href="../assets/_external-css/fonts.css">
    <!-- Stylesheet for infographics -->
        <link rel="stylesheet" type="text/css" href="../assets/css/infographic-style.css" />

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    </head>
    <body>
<script type="text/javascript">
$(function () {

    Highcharts.setOptions({
        colors: ['#1e6ba6', '#e71f53', '#4ea74c', '#e7579d', '#2ea6d5', '#ef7933', '#c0d44c', '#fac249']
    });

    $('#container').highcharts({
        chart: {
            type: 'bar',
            spacingBottom: 50,
            margin: [0, 0, 0, 0] 
        },
        title: {
            text: 'The Top 3 Application Killers'
        },
        subtitle: {
            text: 'Source: Kaplan Test Prep 2014 Survey of Business School Admissions Officers'
        },
        xAxis: {
            title: {
                text: null
            }, 
            labels: {
                enabled: false
            }
        },
        yAxis: {
            min: 0,
            ceiling: 90,
            gridLineWidth: 0,
            title: {
                text: null
            },
            labels: {
                enabled: false,
            }
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.series.name + ': </b>' + this.y + '%'
            }
        },
        plotOptions: {
            bar: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.0f}%', 
                    groupPadding: 0,
                    style: {
                        textShadow: 'none',
                        fontSize: '4em',
                        fontFamily: '"FacitWeb-semibold", "lucida grande", sans-serif',
                    },
                }
            }
        },
        legend: {
            layout: 'horizontal',
            align: 'center',
            verticalAlign: 'bottom',
            floating: true,
            y: 20,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: false
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'A Lack of Relevant Work Experience',
            data: [9]
        }, {
            name: 'A Low Undergraduate GPA',
            data: [32]
        }, {
            name: 'A Low GMAT/GRE Score',
            data: [50]
        }]
    });
});
		</script>
	</head>
	<body>
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>





        <script src="../assets/_external-js/Highcharts/js/highcharts.js"></script>
    </body>
</html>
