<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
       	<title>Kaplan Infographic - Breakdown by Career Goals</title>
	<!-- Default Style Sheets -->
		<link rel="stylesheet" href="../assets/_external-css/application.css">
		<link rel="stylesheet" href="../assets/_external-css/content.css">
		<link rel="stylesheet" href="../assets/_external-css/fonts.css">
	<!-- Stylesheet for infographics -->
		<link rel="stylesheet" type="text/css" href="../assets/css/infographic-style.css" />

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    </head>
    <body>

		<script type="text/javascript">
$(function () {
	Highcharts.setOptions({
	    colors: ['#1e6ba6', '#e71f53', '#4ea74c', '#e7579d', '#2ea6d5', '#ef7933', '#c0d44c', '#fac249']
	});
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Breakdown by Career Goals'
        },
        subtitle: {
            text: 'Source: MBA.com Prospective Students Survey March 2015 p .10'
        },
        xAxis: {
            categories: [
                'Career Enahncer',
                'Career Switcher',
                'Aspiring Entrepreneur'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: '% of Respondents'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.0f}%</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.01,
                borderWidth: 0,
                groupPadding: .02
            }
        },
        series: [{
            name: 'MBA Only',
            data: [43, 57, 55]

        }, {
            name: 'MBA & Master\'s',
            data: [25, 25, 28]

        }, {
            name: 'Master\'s Only',
            data: [31, 19, 16]

        }]
    });
});
		</script>
	</head>
	<body>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



		<script src="../assets/_external-js/Highcharts/js/highcharts.js"></script>
		
    </body>
</html>
	</body>
</html>
